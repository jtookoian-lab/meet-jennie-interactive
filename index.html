<!doctype html>
<html lang="en" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Categorization Game</title>
  <script src="/_sdk/element_sdk.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700&amp;display=swap" rel="stylesheet">
  <style>
    body {
      box-sizing: border-box;
      font-family: 'Work Sans', sans-serif;
    }
    
    .dragging {
      opacity: 0.5;
      transform: rotate(2deg);
    }
    
    .drag-over {
      border-color: #00C4CC;
      background-color: rgba(0, 196, 204, 0.1);
      transform: scale(1.02);
    }
    
    .item-card {
      cursor: grab;
      transition: all 0.2s ease;
    }
    
    .item-card:active {
      cursor: grabbing;
    }
    
    .correct-drop {
      animation: correctPulse 0.5s ease;
    }
    
    .incorrect-drop {
      animation: incorrectShake 0.5s ease;
    }
    
    @keyframes correctPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    @keyframes incorrectShake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }
    
    .bucket {
      transition: all 0.3s ease;
      min-height: 200px;
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
 </head>
 <body class="h-full">
  <div id="app" class="w-full h-full overflow-auto"></div>
  <script>
    const defaultConfig = {
      background_color: "#F7F5FF",
      card_color: "#FFFFFF",
      primary_color: "#7D2AE7",
      accent_color: "#00C4CC",
      text_color: "#1A1A1A",
      game_title: "Professional Experience Game",
      instructions: "Drag each item into the correct category bucket!",
      category_1_name: "Skills",
      category_2_name: "Experience",
      category_3_name: "Results",
      font_family: "Work Sans",
      font_size: 16
    };

    // Updated game items with your specific wording
    const gameItems = [
      { id: 1, text: "Expert in Learning Science + Adult Learning Theory", category: "skills" },
      { id: 2, text: "Formally trained as teacher", category: "skills" },
      { id: 3, text: "15+ years in SaaS GTM and Enablement", category: "experience" },
      { id: 4, text: "Roles in Marketing, Sales, Customer Service", category: "experience" },
      { id: 5, text: "Individual Contributor, Coach, and Leadership", category: "experience" },
      { id: 6, text: "Certified sellers increased 15% in closed-won deals", category: "results" },
      { id: 7, text: "Hit new business targets for 1st time in company history", category: "results" },
      { id: 8, text: "Exceeded renewal targets for 1st time in company history", category: "results" },
      { id: 9, text: "Salesforce, LMS, CMS, Call Intelligence, + more! ", category: "skills" },
      { id: 10, text: "Onboarding, Everboarding, Product Certification paths", category: "skills" },
      { id: 11, text: "5+ years in Enablement Lead roles", category: "experience" },
      { id: 12, text: "Excel w/ cross functional partnering", category: "experience" }
    ];

    let currentDraggedItem = null;
    let score = 0;
    let totalAttempts = 0;
    let placedItems = new Set();

    function shuffleArray(array) {
      const shuffled = [...array];
      for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
      }
      return shuffled;
    }

    function render() {
      const config = window.elementSdk?.config || defaultConfig;
      const customFont = config.font_family || defaultConfig.font_family;
      const baseFontStack = 'Work Sans, sans-serif';
      const baseSize = config.font_size || defaultConfig.font_size;
      
      const app = document.getElementById('app');
      app.style.fontFamily = `${customFont}, ${baseFontStack}`;
      app.style.backgroundColor = config.background_color || defaultConfig.background_color;
      
      const shuffledItems = shuffleArray(gameItems);
      
      app.innerHTML = `
        <div class="w-full min-h-full p-8">
          <div class="max-w-6xl mx-auto mb-8 text-center">
            <h1 id="title" class="font-bold mb-3" style="color: ${config.primary_color || defaultConfig.primary_color}; font-size: ${baseSize * 2}px;">
              ${config.game_title || defaultConfig.game_title}
            </h1>
            <p id="instructions" class="mb-4" style="color: ${config.text_color || defaultConfig.text_color}; font-size: ${baseSize * 1.125}px;">
              ${config.instructions || defaultConfig.instructions}
            </p>
            <div id="score-display" class="inline-block px-6 py-3 rounded-lg" style="background-color: ${config.card_color || defaultConfig.card_color}; border: 2px solid ${config.accent_color || defaultConfig.accent_color};">
              <span style="color: ${config.text_color || defaultConfig.text_color}; font-size: ${baseSize * 1.25}px; font-weight: 600;">Score: <span id="current-score">0</span> / ${gameItems.length}</span>
            </div>
          </div>

          <div class="max-w-6xl mx-auto">
            <div class="mb-8">
              <h2 class="font-semibold mb-4" style="color: ${config.text_color || defaultConfig.text_color}; font-size: ${baseSize * 1.5}px;">Items to Categorize</h2>
              <div id="items-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                ${shuffledItems.map(item => `
                  <div 
                    class="item-card p-4 rounded-lg shadow-md border-2" 
                    draggable="true" 
                    data-item-id="${item.id}"
                    data-category="${item.category}"
                    style="background-color: ${config.card_color || defaultConfig.card_color}; border-color: ${config.primary_color || defaultConfig.primary_color}; color: ${config.text_color || defaultConfig.text_color}; font-size: ${baseSize}px;"
                  >
                    <p class="font-medium">${item.text}</p>
                  </div>
                `).join('')}
              </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
              <div class="bucket rounded-xl p-6 border-4 border-dashed" 
                   data-bucket="skills"
                   style="background-color: ${config.card_color || defaultConfig.card_color}; border-color: ${config.primary_color || defaultConfig.primary_color};">
                <h3 id="cat1-name" class="font-bold mb-4 text-center" style="color: ${config.primary_color || defaultConfig.primary_color}; font-size: ${baseSize * 1.25}px;">
                  ${config.category_1_name || defaultConfig.category_1_name}
                </h3>
                <div class="bucket-items space-y-3" data-bucket-content="skills"></div>
              </div>

              <div class="bucket rounded-xl p-6 border-4 border-dashed" 
                   data-bucket="experience"
                   style="background-color: ${config.card_color || defaultConfig.card_color}; border-color: ${config.accent_color || defaultConfig.accent_color};">
                <h3 id="cat2-name" class="font-bold mb-4 text-center" style="color: ${config.accent_color || defaultConfig.accent_color}; font-size: ${baseSize * 1.25}px;">
                  ${config.category_2_name || defaultConfig.category_2_name}
                </h3>
                <div class="bucket-items space-y-3" data-bucket-content="experience"></div>
              </div>

              <div class="bucket rounded-xl p-6 border-4 border-dashed" 
                   data-bucket="results"
                   style="background-color: ${config.card_color || defaultConfig.card_color}; border-color: ${config.primary_color || defaultConfig.primary_color};">
                <h3 id="cat3-name" class="font-bold mb-4 text-center" style="color: ${config.primary_color || defaultConfig.primary_color}; font-size: ${baseSize * 1.25}px;">
                  ${config.category_3_name || defaultConfig.category_3_name}
                </h3>
                <div class="bucket-items space-y-3" data-bucket-content="results"></div>
              </div>
            </div>

            <div id="final-message" class="mt-8 text-center hidden">
              <div class="inline-block p-6 rounded-xl shadow-lg" style="background-color: ${config.card_color || defaultConfig.card_color}; border: 3px solid ${config.accent_color || defaultConfig.accent_color};">
                <h2 class="font-bold mb-2" style="color: ${config.primary_color || defaultConfig.primary_color}; font-size: ${baseSize * 1.75}px;">ðŸŽ‰ Game Complete!</h2>
                <p id="final-score-text" class="font-semibold" style="color: ${config.text_color || defaultConfig.text_color}; font-size: ${baseSize * 1.25}px;"></p>
              </div>
            </div>
          </div>
        </div>
      `;

      setupDragAndDrop();
    }

    function setupDragAndDrop() {
      const items = document.querySelectorAll('.item-card');
      const buckets = document.querySelectorAll('.bucket');

      items.forEach(item => {
        item.addEventListener('dragstart', handleDragStart);
        item.addEventListener('dragend', handleDragEnd);
      });

      buckets.forEach(bucket => {
        bucket.addEventListener('dragover', handleDragOver);
        bucket.addEventListener('drop', handleDrop);
        bucket.addEventListener('dragleave', handleDragLeave);
      });
    }

    function handleDragStart(e) {
      currentDraggedItem = e.target;
      e.target.classList.add('dragging');
      e.dataTransfer.effectAllowed = 'move';
    }

    function handleDragEnd(e) {
      e.target.classList.remove('dragging');
    }

    function handleDragOver(e) {
      e.preventDefault();
      e.dataTransfer.dropEffect = 'move';
      const bucket = e.currentTarget;
      bucket.classList.add('drag-over');
    }

    function handleDragLeave(e) {
      const bucket = e.currentTarget;
      bucket.classList.remove('drag-over');
    }

    function handleDrop(e) {
      e.preventDefault();
      const bucket = e.currentTarget;
      bucket.classList.remove('drag-over');
      
      if (!currentDraggedItem) return;

      const itemId = parseInt(currentDraggedItem.dataset.itemId);
      const correctCategory = currentDraggedItem.dataset.category;
      const droppedCategory = bucket.dataset.bucket;

      if (placedItems.has(itemId)) return;

      const bucketContent = bucket.querySelector('.bucket-items');
      
      if (correctCategory === droppedCategory) {
        score++;
        placedItems.add(itemId);
        
        currentDraggedItem.classList.add('correct-drop');
        currentDraggedItem.style.borderColor = '#10B981';
        currentDraggedItem.style.backgroundColor = '#D1FAE5';
        currentDraggedItem.draggable = false;
        currentDraggedItem.style.cursor = 'default';
        
        const checkmark = document.createElement('span');
        checkmark.textContent = ' âœ“';
        checkmark.style.color = '#10B981';
        checkmark.style.fontWeight = 'bold';
        currentDraggedItem.querySelector('p').appendChild(checkmark);
        
        bucketContent.appendChild(currentDraggedItem);
        
      } else {
        currentDraggedItem.classList.add('incorrect-drop');
        setTimeout(() => {
          currentDraggedItem.classList.remove('incorrect-drop');
        }, 500);
      }

      totalAttempts++;
      updateScore();
      checkGameComplete();
      
      currentDraggedItem = null;
    }

    function updateScore() {
      document.getElementById('current-score').textContent = score;
    }

    function checkGameComplete() {
      if (placedItems.size === gameItems.length) {
        const finalMessage = document.getElementById('final-message');
        const finalScoreText = document.getElementById('final-score-text');
        const percentage = Math.round((score / gameItems.length) * 100);
        finalScoreText.textContent = `You scored ${score} out of ${gameItems.length} (${percentage}%)`;
        finalMessage.classList.remove('hidden');
      }
    }

    async function onConfigChange(config) {
        // Handle live config updates if necessary
        render(); 
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities: (config) => ({
          recolorables: [
            { get: () => config.background_color || defaultConfig.background_color, set: (v) => window.elementSdk.setConfig({ background_color: v }) },
            { get: () => config.card_color || defaultConfig.card_color, set: (v) => window.elementSdk.setConfig({ card_color: v }) },
            { get: () => config.primary_color || defaultConfig.primary_color, set: (v) => window.elementSdk.setConfig({ primary_color: v }) },
            { get: () => config.accent_color || defaultConfig.accent_color, set: (v) => window.elementSdk.setConfig({ accent_color: v }) },
            { get: () => config.text_color || defaultConfig.text_color, set: (v) => window.elementSdk.setConfig({ text_color: v }) }
          ],
          fontEditable: { get: () => config.font_family || defaultConfig.font_family, set: (v) => window.elementSdk.setConfig({ font_family: v }) },
          fontSizeable: { get: () => config.font_size || defaultConfig.font_size, set: (v) => window.elementSdk.setConfig({ font_size: v }) }
        }),
        mapToEditPanelValues: (config) => new Map([
          ["game_title", config.game_title || defaultConfig.game_title],
          ["instructions", config.instructions || defaultConfig.instructions],
          ["category_1_name", config.category_1_name || defaultConfig.category_1_name],
          ["category_2_name", config.category_2_name || defaultConfig.category_2_name],
          ["category_3_name", config.category_3_name || defaultConfig.category_3_name]
        ])
      });
    }

    document.addEventListener('DOMContentLoaded', render);
  </script>
 </body>
</html>
